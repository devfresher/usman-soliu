services:
    - type: web
      name: usman-soliu-portfolio
      env: node
      plan: starter
      buildCommand: pnpm install && pnpm build
      startCommand: pnpm start
      envVars:
          - key: NODE_ENV
            value: production
          - key: RESEND_API_KEY
            sync: false
          - key: RESEND_FROM_EMAIL
            sync: false
          - key: CONTACT_EMAIL
            sync: false
